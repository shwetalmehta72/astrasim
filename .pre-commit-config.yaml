repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.7
    hooks:
      - id: ruff
        name: Ruff Lint
        args: ["--fix"]
        additional_dependencies: []
        files: ^backend/
      - id: ruff-format
        name: Ruff Format
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        additional_dependencies: ["types-requests"]
        files: ^backend/app/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.10
    hooks:
      - id: prettier
        files: ^frontend/

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.11.1
    hooks:
      - id: eslint
        files: ^frontend/
        additional_dependencies:
          - eslint
          - eslint-config-next
          - eslint-plugin-react
          - eslint-plugin-react-hooks

  - repo: local
    hooks:
      - id: pytest-backend
        name: Pytest Backend
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        files: ^backend/

